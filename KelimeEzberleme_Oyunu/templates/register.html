{% extends 'base.html' %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
          <h2 class="fw-bold">Kayıt Ol</h2>
          <p class="text-muted">Yeni bir hesap oluşturun</p>
        </div>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user me-2"></i>Kullanıcı Adı
            </label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Şifre
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2 mb-3">
            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
          </button>
        </form>
        <div class="text-center">
          <p class="mb-0">Zaten hesabınız var mı? 
            <a href="/login" class="text-primary text-decoration-none fw-bold">Giriş Yap</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
