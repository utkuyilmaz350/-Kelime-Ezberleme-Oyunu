{% extends 'base.html' %}
{% block title %}Ayarlar{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="fas fa-cog fa-3x text-primary mb-3"></i>
          <h2 class="fw-bold">Ayarlar</h2>
          <p class="text-muted">Uygulama ayarlarınızı özelleştirin</p>
        </div>

        <form method="post">
          <div class="card mb-4">
            <div class="card-body">
              <div class="mb-3">
                <label for="quiz_count" class="form-label">
                  <i class="fas fa-question-circle me-2"></i>Sınavda çıkacak kelime sayısı
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-hashtag"></i>
                  </span>
                  <input type="number" class="form-control" id="quiz_count" name="quiz_count" min="1" max="50" value="{{ quiz_count }}" required>
                </div>
                <div class="form-text">
                  <i class="fas fa-info-circle me-1"></i>
                  Her sınavda kaç kelime sorulacağını belirleyin (1-50 arası)
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-save me-2"></i>Ayarları Kaydet
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
